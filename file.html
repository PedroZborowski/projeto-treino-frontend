<html>
    <head>
        <meta charset="UTF-8">
        <title>INCIMED</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="file.css" rel="stylesheet">
    </head>

    <body>
        <header class="border-bottom m-0 align-items-center d-flex justify-content-between py-3 ">
            <div>
                <img src = "logos/incimed.png" alt="logo" class="w-50 h-auto ms-5">
            </div>
            <div class="d-flex justify-content-start align-items-center">
                <div class="bg-light d-flex align-items-center justify-content-between px-3" id="procura">
                    <strong class="m-0 me-3">O que você procura?</strong>
                    <img src="logos/lupa.png" alt="pesquisar" class="h-75">
                </div>
                <div class="d-flex justify-content-start align-items-center">
                    <img src = "logos/fone.png"alt="atendimento"class="me-1">
                    <p class="m-0 me-3">Atendimento</p>
                </div>
                <div class="d-flex justify-content-start align-items-center">
                    <img src = "logos/zap.png"alt="WhatsApp"class="me-1">
                    <p class="m-0 me-3">Compre pelo WhatsApp</p>
                </div>
                <div class="d-flex align-items-center ms-auto logos">
                    <!--icone de pessoinha-->
                    <img src = "logos/heart.png"alt="planos de saude" class="me-2 ms-3">
                    <img src = "logos/bolsa.png"alt="mais serviços" class="me-3 h-50 w-auto">
                </div>
            </div>
        </header>

        <main>
            <div class="d-flex justify-content-between mx-5 my-5">
                <div class = "me-5 ms-0">
                    <h1>Título:</h1>
                    <div class="container" id="caixa1"><!--campo--></div>
                </div>
                <div class = "ms-5 me-0">
                    <h1>Autor:</h1>
                    <div class="container" id="caixa2"><!--campo--></div>
                </div>
            </div>
            <div class="d-flex justify-content-between mx-5 my-5 absolute">
                <div class = "me-5 ms-0">
                     <h1>Descrição:</h1>
                    <div class="container" id="caixa3"><!--campo--></div>
                </div>
                <div class = "ms-5 me-0">
                    <div id="salvar" class="d-flex justify-content-center align-items-center"><strong class="text-white my-0 fs-1">Salvar</strong></div>
                </div>
            </div>
            <h1 class = "d-flex justify-content-center my-5 py-5"><strong>Notas</strong></h1>
            <div id="notas">
                <!--onde vão ficar as notas-->
            </div>
        </main>

    </body>
</html>
